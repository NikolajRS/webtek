<html>

<head>
  <title>Prisen for en gennemsnitlig bytur</title>
  <script type="text/javascript" src="d3.js"></script>
  <link rel="stylesheet" href="cost.css">

</head>

<body>

<h1 class="overskrift">Prisen for en gennemsnitlig bytur</h1>

<h1 class="overskriftto">To "Longdrinks"</h1>
  <script type="text/javascript">
    // Width og height
    const w = 1000;
    const h = 500;
    const barPadding = 2;

    const dataset = [
    16.25,15.58,5.08,21.7,6.64,19.65,15.20,11.57,11.01,21.74,15.69,14.51,23.45];

    // Scale-funktion til y-aksen
    const yScale = d3.scaleLinear() // Linæer skalering
      .domain([0, d3.max(dataset)]) // Input er fra 0 til største værdi i dataset
      .range([0, h]) // Ouput er fra 0 til højden af SVG

    // Lav SVG element
    const svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

    // Lav bars
    svg.selectAll("rect")
      .data(dataset)
      .enter()
      .append("rect")
      .attr("x", function (d, i) {
        return i * (w / dataset.length);
      })
      .attr("y", function (d) {
        return h - yScale(d);
      })
      .attr("width", w / dataset.length - barPadding)
      .attr("height", function (d) {
        return yScale(d);
      })
      .attr("fill", "darkorange");

    // Smide labels på
    svg.selectAll("text")
      .data(dataset)
      .enter()
      .append("text")
      .text(function(d) {
        return d;
      })
      .attr("x", function(d, i) {
        return i * (w / dataset.length) + 5;
      })
      .attr("y", function(d) {
        return h - yScale(d) + 15;
      })
      .attr("font-family", "sans-serif")
      .attr("font-size", "15px")
      .attr("fill", "white");
      
  </script>

</div>


</body>


</html>
